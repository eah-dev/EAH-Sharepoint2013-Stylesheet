<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="author" content="{{ site.authors }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<meta http-equiv="x-ua-compatible" content="ie=edge">


<title>
  {%- if page.title -%}
    {{ page.title | smartify }} · {{ site.title | smartify }}
  {%- else -%}
    {{ site.title | smartify }} · {{ site.description | smartify }}
  {%- endif -%}
</title>

{% if site.github %}
<link rel="stylesheet" href="{{ site.baseurl }}/assets/eah-jena/css/eah-jena-docs.min.css">
{% else %}
<link rel="stylesheet" href="{{ site.baseurl }}/assets/eah-jena/css/eah-jena-docs.css">
{% endif %}
